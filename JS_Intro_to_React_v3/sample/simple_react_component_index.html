<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svideo</title>
  <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>
<div id="app"></div>
<script src="/public/bundle.js"></script>
<!--Top level react lib for create element and other things, life cycle method-->
<script src="../node_modules/react/dist/react.js"></script>
<!--Translate react componets to DOM nodes : Native UI or any
i.e. Rendering layer, Render out to the DOM-->
<script src="../node_modules/react-dom/dist/react-dom.js"></script>
<script>
  const MyFirstComponent = function() {
    return React.createElement("div", null,
      React.createElement(MyTitle),
      React.createElement(MyTitle),
      React.createElement(MyTitle))
  };

  const MyTitle = function() {
    return React.createElement("div", {id: 'my_first_component'},
      React.createElement("h1", null, "My Second component"));
  };

  ReactDOM.render(
    // create a instance of react component
    React.createElement(MyFirstComponent),
    document.getElementById("app")
  );


</script>
</body>
</html>
